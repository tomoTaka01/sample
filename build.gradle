apply plugin:'java'

sourceSets {
    main {
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}
sourceCompatibility=1.8
targetCompatibility=1.8

jar {
    manifest {
        attributes 'Main-class': 'com.sample.Sample'
    }
}
dependencies {
    compile 'org.thymeleaf:thymeleaf:3.0.0.RELEASE'
}
